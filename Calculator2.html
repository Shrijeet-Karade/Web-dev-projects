<html>
   <head>
   	<link href = "CalculatorStyleSheet.css" type = "text/css" rel="StyleSheet">

   </head>
   <body>
   	<section class="container">
   	
   		<label for="input" ></label>
        <input type="text" class="input-box" id="d" placeholder="input values" /><br>
        <button type="button"class ="small-button">History</button>
   		
   	</section>
     <section class="container">   	
     	<div class=" buttons-style">
     		<button type="button" class="sizing" onclick= "Input1(this.value)" value="1">1</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="2">2</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="3">3</button>

		</div>
		<div class=" buttons-style">
			
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="4">4</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="5">5</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="6">6</button>	
     		
     		
		</div>
		<div class=" buttons-style">
			<button type="button" class="sizing" onclick="Input1(this.value)" value="7">7</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="8">8</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="9">9</button>
     		
		</div>
		<div class=" buttons-style">
			<button type="button" class="sizing"  onclick="Input1(this.value)" value="+">+</button>
			<button type="button" class="sizing"  onclick="Input1(this.value)" value="-">-</button>
     		<button type="button" class="sizing"  onclick="e()" value="=">=</button>
		</div>
		<div class=" buttons-style">
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="*">*</button>
     		<button type="button" class="sizing"  onclick="Input1(this.value)" value="/">/</button>
     		<button type="button" class="sizing" onclick="c(this.value)" value="">Clear</button>
		</div>
     </section>
     <script>
 function c(val)
{
document.getElementById("d").value=val;

}
function Input1(val)
{

	document.getElementById("d").value+=val;
}
function e() 
{ 
try 
{ 
  c(eval(document.getElementById("d").value)) 

} 
catch(e) 
{
  c('Error') 
} 
}
     </script>
   </body>
</html>
