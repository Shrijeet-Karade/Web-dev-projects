<html>
   <head>
   	<link href = "CalculatorStyleSheet.css" type = "text/css" rel="StyleSheet">

   </head>
   <body>
   	<section class="container">
   	
   		<label for="input" ></label>
        <input type="text" class="input-box" id="d" placeholder="input values" /><br>
        <button type="button"class ="small-button" onclick="view_history()" >History</button>
   		
   	</section>
    <section class="container">   	
     	<div class=" buttons-style">
     		<button type="button" class="sizing btn-success" onclick= "Input1(this.value)" value="1">1</button>
     		<button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="2">2</button>
     		<button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="3">3</button>
        <button type="button" class="sizing btn-success btn-color" onclick="c(this.value)" value="">Clear</button>
		  </div>
		  <div class=" buttons-style">
			
     		<button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="4">4</button>
     		<button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="5">5</button>
     		<button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="6">6</button>	
     		<button type="button" class="sizing btn-success" onclick="Input1(this.value)" value="0">0</button>		
		  </div>
		  <div class=" buttons-style">
			  <button type="button" class="sizing btn-success" onclick="Input1(this.value)" value="7">7</button>
     	  <button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="8">8</button>
        <button type="button" class="sizing btn-success"  onclick="Input1(this.value)" value="9">9</button>
     	  <button type="button" class="sizing btn-success btn-color-green"  onclick="e()" value="=">=</button>	
		  </div>
		  <div class=" buttons-style">
		  	<button type="button" class="sizing btn-success btn-color-blue"  onclick="Input1(this.value)" value="+">+</button>
			  <button type="button" class="sizing btn-success btn-color-blue"  onclick="Input1(this.value)" value="-">-</button>
       	<button type="button" class="sizing btn-success btn-color-blue"  onclick="Input1(this.value)" value="*">*</button>
        <button type="button" class="sizing btn-success btn-color-blue"  onclick="Input1(this.value)" value="/">/</button>
		  </div>  
    </section>
    <section >
      <div class="history-box">
        <label id="h"></label>

      </div>
    </section>
    <script>
       history="";
      function c(val)
      {
       
        document.getElementById("d").value=val;
      }
      function Input1(val)
      {
         history+= val;
         console.log(history);
        document.getElementById("d").value+=val;
         
      }
      function view_history() 
      {
        document.getElementById("h").value=history;
      }
      function e() 
      { 
        try 
        { 
          var x= eval(document.getElementById("d").value);
          history+=x;
          console.log(history);
          c(x);

        } 
        catch(e) 
        {
          c('Error') ;
        } 
      }
    </script>
  </body>
</html>
